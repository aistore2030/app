<ion-content>

    <ion-slides pager="true">

        <ion-slide *ngFor="let slide of slides" text-center>

            <div class="slide-img-padding">
                <img [src]="slide.img" class="">
            </div>
            <div>
                <h3 style="padding: 20px;" [innerHTML]="slide.description"></h3>
            </div>


        </ion-slide>

    </ion-slides>


</ion-content>

<ion-footer no-border text-center>

    <ion-grid fixed>
        <ion-row>
            <ion-col size="10" offset="1">

            </ion-col>
            <ion-col>
                <h4 (click)="saltar()" color="primary">{{ 'SLIDES.T1' | translate }}</h4>
            </ion-col>
        </ion-row>



    </ion-grid>



</ion-footer>
