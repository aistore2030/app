<ion-header mode="ios">
  <ion-toolbar mode="ios">
      <ion-buttons  slot="start">
          <ion-button (click)="modalCtrl.dismiss()">
            <ion-icon mode="ios" color="secondary" size="large" slot="icon-only" name="close" ></ion-icon>
         </ion-button>
      </ion-buttons>
    <ion-title>Buscar trayecto</ion-title>
  </ion-toolbar>
  <div padding>
      <ion-item lines="medium">
        <ion-input id="pac-input-create"  [(ngModel)]="adress" #autoCompleteInput  #d   type="text" placeholder="Donde quieres ir?"></ion-input>
      </ion-item>
      <br>
     

  </div>

  <br>
  
</ion-header>

<ion-content >
    <div   #mapElement class="map" id="map3"></div>
  
  
    <br>
   



    <div style="display: none" class="ion-margin-top" id="infowindow-content">
        <img src="" width="16" height="16" id="place-icon">
        <span id="place-name" class="title"></span><br>
        <span id="place-address"></span>
      </div>
    
      <div style="display: none"  id="infowindow-content2">
        Ubicacion inicio:
        <img src="" width="16" height="16" id="place-icon">
        <h3 id="place-ub1"></h3>
        Codigo postal inicio:
        <h3 id="place-code"></h3>
      </div>
    
      <div style="display: none"  id="infowindow-content3">
        Ubicacion destino:
        <img src="" width="16" height="16" id="place-icon">
        <h3 id="place-ub2"></h3>
        Codigo postal destino:
        <h3 id="place-code2"></h3>
      </div>
  <!-- </div> -->
</ion-content>

<ion-footer padding class="bg-transparent" >
    <ion-button [disabled]="!adress"  mode="ios" size="large" (click)="search()" class="main-container" color="dark" expand="block">
        Buscar
    </ion-button>
</ion-footer>
