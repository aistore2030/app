

<ion-content padding text-center class="isesion">
    <div class="form">
    
    <h4 class="goodfont">Register</h4>
    <br>
    <br>
    <img style="margin:auto;"  style="margin-top: 32px;margin-left:25%; margin-right: 25%;height: auto;max-height: 100px;"  src="assets/logo.svg" alt="">
    <br>
    <br>
    
    <h2 class="goodfont">Move around your city</h2>
    <br>
    <br>
    <ion-list>

            <ion-item>
                <ion-input type="text" placeholder="Email" (keyup.enter)="moveFocus(b)" [(ngModel)]="email"></ion-input>
    
            </ion-item>
            <br>
            <ion-item>
                <ion-input [type]="passwordType" #b type="password" (keyup.enter)="moveFocus(c)" placeholder="Password" [(ngModel)]="password"></ion-input>
                <ion-icon (click)='hideShowPassword()' name="eye" item-right></ion-icon>
            </ion-item>
            <br>
            <ion-item>
    
                <ion-input (keyup.enter)="register()" [type]="passwordType" #c placeholder="Repeat password" type="password" [(ngModel)]="cpassword"></ion-input>
                <ion-icon (click)='hideShowPassword()' name="eye" item-right></ion-icon>
            </ion-item>
    
        </ion-list>
    <br>
    <ion-button mode="ios" margin-bottom fill="solid" expand="block" class="goodfont" color="primary" (click)="register()">Register</ion-button>
    <p class="terms-text" [routerLink]="['/terms']"  >Register means that you accept our <a> terms and conditions </a></p>
    <br><br>
    <p class="register-text" (click)="goLogin()">You already have an account ?<a> Login</a> </p><br>
    <div margin-top margin-bottom  class="tc flex jusify-center align-center flex-wrap w-100">
        <div class="w-100 tc flex align-center justify-center">
            <button class="buttone google flex justify-center align-center"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" class="flex self-center pr2"  > Inicia con google</button>
        </div>
    </div>
    <br>
</div>
</ion-content>
