<ion-content padding text-center class="isesion">

    <h4>{{ 'REGISTER.T1' | translate }}</h4>
    <h1>Uicar</h1>
    <ion-list>

        <ion-item>
            <ion-input type="text" placeholder="{{ 'REGISTER.T2' | translate }}" (keyup.enter)="moveFocus(b)" [(ngModel)]="email"></ion-input>

        </ion-item>
        <br>
        <ion-item>
            <ion-input [type]="passwordType" #b type="password" (keyup.enter)="moveFocus(c)" placeholder="{{ 'REGISTER.T3' | translate }}" [(ngModel)]="password"></ion-input>
            <ion-icon (click)='hideShowPassword()' name="eye" item-right></ion-icon>
        </ion-item>
        <br>
        <ion-item>

            <ion-input (keyup.enter)="register()" [type]="passwordType" #c placeholder="{{ 'REGISTER.T4' | translate }}" type="password" [(ngModel)]="cpassword"></ion-input>
            <ion-icon (click)='hideShowPassword()' name="eye" item-right></ion-icon>
        </ion-item>

    </ion-list>
    <br>
    <br>
    <ion-button fill="solid" expand="block" color="primary" (click)="register()">{{ 'REGISTER.T5' | translate }}</ion-button>
    <br>
    <p class="register-text" (click)="goLogin()"> {{ 'REGISTER.T6' | translate }}<a> {{ 'REGISTER.T7' | translate }}</a> </p>
</ion-content>
