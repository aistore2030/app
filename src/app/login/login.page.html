<ion-content padding text-center class="isesion">

    <h4>{{ 'LOGIN.T1' | translate }}
    </h4>
    <h1>Uicar</h1>
    <ion-list margin-top margin-bottom>

        <ion-item>
            <ion-input type="text" tabindex="20" (keyup.enter)="moveFocus(b)" placeholder="{{ 'LOGIN.T2' | translate }}" [(ngModel)]="username" required></ion-input>

        </ion-item>

        <ion-item>
            <ion-input (keyup.enter)="login()" [type]="passwordType" #b placeholder="{{ 'LOGIN.T3' | translate }}" [(ngModel)]="password" required></ion-input>
            <ion-icon (click)='hideShowPassword()' name="eye" item-right></ion-icon>
        </ion-item>

    </ion-list>

    <ion-button margin-bottom fill="solid" expand="block" color="primary" (click)="login()">{{ 'LOGIN.T4' | translate }}</ion-button>
    <br><br>
    <p class="register-text" (click)="goRegister()">{{ 'LOGIN.T5' | translate }}<a> {{ 'LOGIN.T6' | translate }}</a> </p><br>
