<ion-header>
    <ion-toolbar>
        <ion-title style=" color: #3B455A;font-size: 24px;font-weight: bold;text-align: center">Uicar</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button color="primary" autoHide="false"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen >



    <div margin-bottom #map class="map" id="map" style="position: relative;margin-top: -92px"></div>
    <div (click)="presentModal()">

        <div class="input-good" type="text" placeholder="Where are you going?" text-center>Where do you want to go?
        </div>

    </div>

    <div padding>
        <h1 class="goodfont" style=" color: #3B455A;">Welcome back {{ item[0].payload.doc.data().name }} </h1>
        <h5 class="goodfont" style="color:var(--ion-color-medium)">Rides close to you 
           </h5>
    </div>
    <div *ngIf="empty == true" text-center>
            <!-- *ngIf="rides2.length === 0" -->
        <br>
        <h2 class="goodfont">Any rides close to you</h2> <br>
        <img width="200px" src="assets/map.svg">
        <br>
        <br><br><br>
  
    </div>

    <app-loadingcard *ngIf="loading"></app-loadingcard>

    <div *ngFor="let item of rides2">
        <ion-card (click)="gotoride(item.id)" mode="ios">
            <!-- *ngIf="item.start !== null"> -->
            <ion-card-content style="height: 110px;border-radius: 100px !important">
                <ion-row class="carta">
                    <ion-col class="cut" size="5">
                        {{ item.start }}
                    </ion-col>
                    <ion-col size="2">
                        <ion-icon style=" font-size: 25px;color: #3B455A" name="arrow-forward">
                        </ion-icon>
                    </ion-col>
                    <ion-col class="cut" size="5">
                        {{ item.destine }}
                    </ion-col>

                </ion-row>

                <ion-row class="cartadesc">
                    <ion-col size="5">
                        {{ item.hour }} Hour
                    </ion-col>
                    <ion-col size="2">

                    </ion-col>
                    <ion-col style="font-size: 12px;text-align: center" size="3">
                        {{ item.seats }} <br> Seats
                    </ion-col>
                    <ion-col size="2">
                        <br>
                        <ion-icon *ngIf="item.car === 'none'" style="font-size: 45px;color: #3B455A;" src='assets/rider.svg'></ion-icon>
         
                        <img  *ngIf="item.car !== 'none'" style="font-size: 45px;color: #3B455A;" src='assets/{{ item.car}}.png'>
                   
                    </ion-col>

                </ion-row>
            </ion-card-content>
        </ion-card>
        
    </div>
   <div padding>
    <br>
    <br>
    <ion-button  mode="ios" size="large" (click)="refresh()" class="main-container goodfont" color="dark" expand="block">
            <ion-icon name="refresh" size="large" slot="end"></ion-icon> Refresh rides
     </ion-button>
    <br>
    <br>
    <br>
    <br>
    
   </div>
</ion-content>
